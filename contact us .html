<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FreshFruitsAndVeggies</title>
    <link rel="stylesheet" href="freshco.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}
h1{
    padding-top: 40px;
    padding-bottom: 40px;
}
.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    font-size: 36px;
    text-align: center;
}

.contact-us p {
    margin-bottom: 20px;
}

.contact-form label,
.contact-form input,
.contact-form textarea {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

.contact-form textarea {
    resize: vertical;
}

.contact-form button {
    display: block;
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.location-info {
    margin-top: 40px;
}

.location-info h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    
    <div class="head1">
        <ul>
            <img class="imagesize" src="logo pic.jpg">
            <li><a href="contact us .html">CONTACT US</a></li>
            <li><a href="products.html">PRODUCTS</a></li> 
            <li><a href="About.html">ABOUT</a></li> 
            <li><a href="index.html">HOME</a></li>

            
            </ul>

    <main class="contact-us">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have a question or want to get in touch with us? Fill out the form below or visit our store!</p>

            <div class="contact-form">
                <form action="#" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="location-info">
                <h2>Our Location</h2>
                <p>Address: 123 FRESHCO street</p>
                <p>City: Nakuru</p>
                <p>County: Nakuru</p>
                <p>Country: Kenya</p>
                <p>Postal Code: 56789</p>
            </div>
        </div>

    </main>

    
    
    
        
        <footer class="footer">
            <div class="container">
                <p>&copy; 2023 FRESHCO. All rights reserved.</p>
                <ul>
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li> <a href="#"><ion-icon name="logo-google"></ion-icon></a></li>
                </ul>
            </div>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
